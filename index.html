<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assests/css/style.css" />

    <title>Weather dashboard</title>

  </head>

  <body>

    <div class="header">
      <h1 class="title">Weather dashboard</h1>
    </div>

    <div class="container">
      <div class="sidebar">
        <div class="col-11 mx-auto sidebarContent">
          <h2 class="mb-3">Search for a City: </h2>
          <input type = "text" class="mb-3" placeholder="San Diego" id="citySearchBox">
          <button class="btn btn-primary">Search</button>
          <hr class="d-none d-md-block my-4">
          <button class="btn btn-secondary mb-3">Atlanta</button>
          <button class="btn btn-secondary mb-3">Denver</button>
          <button class="btn btn-secondary mb-3">Seattle</button>
          <button class="btn btn-secondary mb-3">San Francisco</button>
          <button class="btn btn-secondary mb-3">Orlando</button>
          <button class="btn btn-secondary mb-3">New York</button>
          <button class="btn btn-secondary mb-3">Chicago</button>
          <button class="btn btn-secondary mb-3">Austin</button>
        </div>
      </div>

      <div class="Weatherinfo">
        <h2 id="targetCity">Atlanta<span> (todays date)</span></h2>
        <p id="cityTemp">Temp: <span>76.62</span></p>
        <p id="cityWind">Wind: <span>8.43 MPH</span></p>
        <p id="cityHumidity">Humidity: <span>44%</span></p>
      </div>

      <div class="fiveDayForecast">
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./assests/js/script.js"></script>
  </body>

</html>
